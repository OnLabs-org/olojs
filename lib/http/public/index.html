<html>

    <head>
        
        <script src="/main.js"></script>
        <link rel="stylesheet" href="/main.css"></link>
        
        <style>
        
            html, body {
                margin: 0;
                padding: 0;
                border: 0;
                height: 100%;
            }
            
            main {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 8px 2em;
            }
                        
        </style>
    </head>

    <body>
        
        <main>
            <p>Loading ...</p>
        </main>
        
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const docPath = location.pathname.slice(0,-5);
                const doc = await olonv.load(docPath);
                const content = await doc.evaluate(location.search);
                document.querySelector("main").innerHTML = await content.render();
            });
        </script>
        
    </body>

</html>
